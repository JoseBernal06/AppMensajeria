
<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Chat del grupo
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de mensajes -->
  <ion-list>
    <ion-item *ngFor="let msg of messages" class="message-item">
      <ion-label>
        <p><strong>Mensaje:</strong> {{ msg.mensaje }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="mensaje" placeholder="Escribe tu mensaje"></ion-input>
    <ion-button (click)="sendMessage()">Enviar</ion-button>
  </ion-toolbar>
</ion-footer>
